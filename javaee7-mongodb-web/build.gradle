group 'com.bakigoal.mongodb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.+'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0'
    compile group: 'org.jboss.spec.javax.ejb', name: 'jboss-ejb-api_3.2_spec', version: '1.0.0.Final'
    compile group: 'org.jboss.spec.javax.faces', name: 'jboss-jsf-api_2.2_spec', version: '2.2.14'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
